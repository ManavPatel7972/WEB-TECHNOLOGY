 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <body>
    <h1 class="text-center text-decoration-underline mt-5">Login Page</h1>
<div class="d-flex justify-content-center mt-5">

    <form class="d-flex flex-column container">

        <!-- <label>Enter Name: </label> -->
        <input type="text" id="myName" placeholder="UserName">
        <span id="myNameError"></span>
        </br>
        </br>
         <!-- <label>Enter Password: </label> -->
        <input type="password" id="myPassword" placeholder="password">
        <span id="myPasswordError"></span>
        </br>
        </br>
        <!-- <label>Enter Confirm Password: </label> -->
        <input type="password" id="myRepeatePassword" placeholder="Repeatpassword">
        </br>
        </br>

        </br>
        </br>
         <!-- <label>Enter Enroll: </label> -->
        <input type="text" id="myEnroll" placeholder="Enter Enrollment">

        </br>

    </div>
   
    <script>
        userName = document.getElementById("myName");
        userName.addEventListener("blur",()=>{
            if(userName.value.length < 8){
                document.getElementById("myNameError").innerHTML = "Length Must greter than 8 character";
                document.getElementById("myNameError").style.color = 'red';
            }
        })

        password = document.getElementById("myPassword");
        password.addEventListener("blur",()=>{
            if(password.value.length < 8){
                document.getElementById("myPasswordError").innerHTML = "Password Must greter than 8 character";
                 document.getElementById("myPasswordError").style.color = 'red';
            }
        })


    </script>
  </body>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .container{
    margin-top: 20px;
    margin-bottom: 20px;
    width: 50%;
    border: 1px solid black;
    box-shadow: 1px 1px 1px;
    background-color:#17252A ;
    
  }
  .h3{
    text-align:left;
  }
  body{
    background-color: darkgray;
  }
  .from-label,H3{
    color: white;
  }

</style>
<body>
  
  
  <div class="container ">
    <h3>User Form Validation</h3>
    <form onsubmit="validateForm(event)">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" id="username" placeholder="name">
      </div>

      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="password">
      </div>

      <div class="mb-3">
        <label class="form-label">enter again Password:</label>
        <input type="password" class="form-control" id="repeatPassword" placeholder="password again">
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Birth:</label>
        <input type="date" class="form-control" id="dob" placeholder="DOB">
      </div>

      <div class="mb-3">
        <label class="form-label">Enrollment No:</label>
        <input type="text" class="form-control" id="enrollment" placeholder="Enrollment no">
      </div>

      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Email">
      </div>

      <button type="submit" class="btn btn-primary ms-5 col-10">Submit</button>
    </form>
  </div>
  

  <script>
    function validateForm(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const repeatPassword = document.getElementById("repeatPassword").value;
      const dob = document.getElementById("dob").value;
      const enrollment = document.getElementById("enrollment").value.trim();
      const email = document.getElementById("email").value.trim();

      
      const passwordRegex = /^(?=.\d)(?=.[!@#$%^&])[A-Za-z\d!@#$%^&]{8,12}$/;
      const enrollmentRegex = /^\d{11}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      
      if (username.length < 8) {
        alert("Username must be at least 8 characters long.");
        return;
      }

      
      if (!passwordRegex.test(password)) {
        alert("Password must be 8-12 characters, include at least one digit and one special character.");
        return;
      }

      
      if (password !== repeatPassword) {
        alert("Passwords do not match.");
        return;
      }

      
      if (!dob) {
        alert("Please enter your date of birth.");
        return;
      }
       const birthDate = new Date(dob);
       const today = new Date();
       const age = today.getFullYear() - birthDate.getFullYear();
       const m = today.getMonth() - birthDate.getMonth();
       if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
         age--;
       }
      if (age < 18) {
        alert("You must be at least 18 years old.");
        return;
      }

      
      if (!enrollmentRegex.test(enrollment)) {
        alert("Enrollment number must be exactly 11 digits.");
        return;
      }

      
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      
      alert("Form submitted successfully!");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

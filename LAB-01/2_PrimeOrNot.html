<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB-1</title>
  </head>
  <body>
    <script>
      a = parseInt(prompt("Enter a Number "));

      if (a == 1 || a == 0) {
        document.write("Not Prime:");
      }
      count = 0;
      for (i = 2; i < Math.sqrt(a); i++) {
        if (a % i == 0) {
          count++;
        }
      }
      if (count == 0) {
        document.write("Given number is prime:");
      } else {
        document.write("Given number is not prime:");
      }
    </script>
  </body>
</html>

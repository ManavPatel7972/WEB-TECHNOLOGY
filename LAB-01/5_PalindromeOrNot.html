<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB-1</title>
  </head>
  <body>
    <script>
      n = parseInt(prompt("Enter a Number "));
      ori = n;
      rev = 0;

      while (n > 0) {
        ld = n % 10;
        rev = rev * 10 + ld;
        n = parseInt(n / 10);
      }

      if (ori == rev) {
        document.write(ori + " Number is Palindrome");
      } else {
        document.write(ori + " Number is Not Palindrome");
      }
    </script>
  </body>
</html>

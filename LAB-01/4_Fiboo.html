<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB-1</title>
  </head>
  <body>
    <script>
      n = parseInt(prompt("Enter a Number "));
      pre = 0;
      next = 1;
      sum = 0;
      while (n > 0) {
        document.write(sum + " ");
        pre = next;
        next = sum;
        sum = pre + next;
        n--;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-1</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter a Number "));
        ans = 1;
        while(a !=0){
            ans = ans * a;
            a = a-1;
        } 
        document.write("factorial = " + ans);

        
    </script>
    
</body>
</html>

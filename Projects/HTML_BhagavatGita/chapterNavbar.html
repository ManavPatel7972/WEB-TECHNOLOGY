<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Bootstrap 5 Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 shadow-sm">
      <div class="container-fluid">
        <!-- Left side (Logo + Nav items) -->
        <a class="navbar-brand d-flex flex-column align-items-center text-secondary" href="/">
          <img
            src="https://bhagavadgita.io/Home.svg"
            alt="Home"
            width="24"
            height="24"
            class="me-2"
          />
          <span class="" style="font-size: 17px; margin-top: 3px;">Home</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <!-- Center Nav Links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button
                class="btn nav-link d-flex flex-column align-items-center"
              >
                <img
                  src="https://bhagavadgita.io/content.svg"
                  alt="Content"
                  width="24"
                  height="24"
                  class="mb-1"
    
                />
                Content
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn nav-link d-flex flex-column align-items-center"
              >
                <img
                  src="https://bhagavadgita.io/appearance.svg"
                  alt="Appearance"
                  width="24"
                  height="24"
                  class="mb-1"
                />
                Appearance
              </button>
            </li>
          </ul>

          <!-- Search Box -->
          <form class="d-flex me-3 w-25" role="search">
            <button class="border-0">search</button>
            <input
              class="form-control me-2 border-start-0 rounded-start-0"
              type="search"
              placeholder="Search"
              aria-label="Search"
              
            />
            <!-- <button class="btn btn-dark" type="submit">
              <i class="bi bi-search"></i>
            </button> -->
          </form>

          <!-- Dark/Light Toggle -->
          <button
            class="btn btn-outline-secondary me-3"
            type="button"
            aria-label="Toggle Dark Mode"
          >
            <i class="bi bi-moon-fill"></i>
          </button>

          <!-- Language Dropdown -->
          <div class="dropdown">
            <button
              class="btn dropdown-toggle d-flex align-items-center"
              type="button"
              id="langDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://bhagavadgita.io/assets/images/locales/en.svg"
                alt="Flag"
                width="30"
                height="20"
                class="me-2"
              />
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="langDropdown"
            >
              <li>
                <a class="dropdown-item" href="#"
                  ><img
                    src="https://bhagavadgita.io/assets/images/locales/en.svg"
                    width="20"
                    class="me-2"
                  />
                  English</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><img
                    src="https://bhagavadgita.io/assets/images/locales/hi.svg"
                    width="20"
                    class="me-2"
                  />
                  Hindi</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Bhagavad Gita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar { border-bottom: 1px solid #e5e7eb; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Bhagavad Gita</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="chapters.html">Chapters</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 py-md-5">
    <header class="mb-4">
      <h1 class="h3 fw-bold">Contact Us</h1>
      <p class="text-muted">Send feedback, corrections, or ideas.</p>
    </header>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input id="name" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" required />
      </div>
      <div class="col-12">
        <label for="topic" class="form-label">Topic</label>
        <select id="topic" class="form-select">
          <option>General</option>
          <option>Bug report</option>
          <option>Feature request</option>
          <option>Content correction</option>
        </select>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" rows="5" class="form-control" required></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </main>

  <footer class="py-4 border-top">
    <div class="container"><small class="text-muted">Â© Bhagavad Gita</small></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

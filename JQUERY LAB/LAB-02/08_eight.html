<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>

    <button id="b1">Click To Hide All Siblings</button>

    <br>
    <br>
    <div id="parent">
        <span id="span">Span child One</span>
        <h2> H2 child Two</h2>
        <div>
            <input type="text" name="" id="" placeholder="Input child Three">
        </div>
    </div>
    <br>
    <span>Not Children</span>

    <script>

      $(document).ready(function () {
        
        $("#b1").click(function () {
            $("#span").siblings().toggle();            
        });
      });
    </script>
  </body>
</html>

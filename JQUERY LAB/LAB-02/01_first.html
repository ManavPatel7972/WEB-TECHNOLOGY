<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>

    <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequuntur placeat sint expedita consequatur quos laboriosam, temporibus, nesciunt architecto numquam fuga dolore, soluta maiores corrupti dolorum natus. Assumenda expedita iure doloribus.</h2>

    <button id="b1">Slide Up</button>
    <button id="b2">Slide Out</button>
    <button id="b3">Slide Toggle</button>
    <!-- <button id="b4">Fade Toggle</button> -->

    <img src="https://tse1.mm.bing.net/th/id/OIP.jHvTOSF7924Ah63W7mozxQHaEo?rs=1&pid=ImgDetMain&o=7&rm=3">


    <script>
        $(document).ready(function(){

            $("#b1").click(function(){
                $("img").slideUp();
            });

             $("#b2").click(function(){
                $("img").slideDown();
            });

             $("#b3").click(function(){
                $("img").slideToggle(2000);
            });

             $("#b4").click(function(){
                $("img").fadeToggle(2000);
            });

        });
    </script>
</body>
</html>

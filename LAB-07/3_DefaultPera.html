<!-- Demonstrate the default parameter while using a function. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function sum(a,mycallback,b = 100){
            res = a+b;
            mycallback(res);

        }

        function printSum(ans){
            console.log("Sum = ", ans);
        }

        sum(10,printSum);

    </script>
</body>
</html>
